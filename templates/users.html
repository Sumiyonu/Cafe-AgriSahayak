<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d4c41;
            --bg-color: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #3e2723;
        }

        .badge-admin {
            background-color: #6f42c1;
        }

        .badge-staff {
            background-color: #20c997;
        }

        .status-active {
            color: #198754;
        }

        .status-inactive {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/" class="btn btn-outline-secondary btn-sm mb-2"><i class="fas fa-arrow-left me-1"></i> Back to
                    Dashboard</a>
                <h2 class="fw-bold">User Management</h2>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
                <i class="fas fa-user-plus me-2"></i> Create New User
            </button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">Username</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-user-form">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="new-username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="new-role" required>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                            <small class="text-muted">Max: 2 Admins, 5 Staff</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadUsers() {
            const response = await fetch('/api/admin/users');
            const users = await response.json();
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                const date = new Date(user.created_at).toLocaleDateString();
                const roleBadge = user.role === 'admin' ? 'badge-admin' : 'badge-staff';
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const statusIcon = user.is_active ? 'fa-check-circle' : 'fa-times-circle';

                tr.innerHTML = `
                    <td class="ps-4 fw-bold">${user.username}</td>
                    <td><span class="badge ${roleBadge}">${user.role.toUpperCase()}</span></td>
                    <td>${date}</td>
                    <td class="${statusClass}"><i class="fas ${statusIcon} me-1"></i> ${user.is_active ? 'Active' : 'Deactivated'}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-sm btn-outline-warning me-1" 
                                onclick="resetPasswordPrompt('${user.username}')">
                            <i class="fas fa-key"></i> Reset
                        </button>
                        <button class="btn btn-sm ${user.is_active ? 'btn-outline-danger' : 'btn-outline-success'}" 
                                onclick="toggleStatus('${user.username}')">
                            ${user.is_active ? 'Deactivate' : 'Activate'}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;

            const response = await fetch('/api/admin/create-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                loadUsers();
            } else {
                alert(result.error);
            }
        });

        async function toggleStatus(username) {
            const response = await fetch('/api/admin/toggle-user-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            const result = await response.json();
            if (response.ok) {
                loadUsers();
            } else {
                alert(result.error);
            }
        }

        async function resetPasswordPrompt(username) {
            const newPassword = prompt(`Enter new password for ${username}:`);
            if (!newPassword) return;

            const response = await fetch('/api/admin/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password: newPassword })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
            } else {
                alert(result.error);
            }
        }

        loadUsers();
    </script>
</body>

</html>
