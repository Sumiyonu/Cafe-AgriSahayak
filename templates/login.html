<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Café Pro Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d4c41;
            --secondary-color: #8d6e63;
            --accent-color: #ffab91;
            --bg-gradient: linear-gradient(135deg, #6d4c41 0%, #3e2723 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .login-header {
            background: var(--bg-gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(109, 76, 65, 0.25);
        }

        .btn-login {
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            color: white;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-coffee"></i>
            <h2 class="fw-bold m-0">Café Pro</h2>
            <p class="text-white-50 small">Enterprise Management System</p>
        </div>
        <div class="login-body">
            <div id="error-box" class="error-message"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control border-start-0" id="username"
                            placeholder="Enter username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0" id="password"
                            placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-login mb-3">LOGIN</button>
                <div class="text-center">
                    <small class="text-muted">© 2026 Café Management Solutions</small>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Store role/username in localstorage if needed, but session is handled by Flask-Login
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('username', data.username);
                    window.location.href = data.redirect;
                } else {
                    errorBox.textContent = data.error || 'Login failed';
                    errorBox.style.display = 'block';
                }
            } catch (error) {
                errorBox.textContent = 'Server error. Please try again.';
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
